<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to iChat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="userInfo">
            <div class="userImg">
                <img src="" alt="">
            </div>
            <div class="aboutUser">
                <div class="name"></div>
                <div class="user"></div>
            </div>
            <div class="out" id="logout">
                <span class="material-icons">
                    logout
                </span>
            </div>
        </div>

        <div class="moreUsers">
            <div class="search">
                <input type="text" name="userSearch" id="userSearch" placeholder="Search...">
                <button class="searchBtn" id="searchBtn"><span class="material-icons">
                        search
                    </span></button>
            </div>
            <div class="results">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
